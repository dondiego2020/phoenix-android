name: Android Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  android:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build Go binary for Android ARM64
        env:
          GOOS: linux
          GOARCH: arm64
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" \
            -o android/app/src/main/jniLibs/arm64-v8a/libphoenixclient.so \
            ./cmd/android-client/

      - name: Make Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Build release APK
        working-directory: android
        run: ./gradlew assembleRelease --no-daemon

      - name: Rename APK with version tag
        run: |
          VERSION="${{ github.ref_name }}"
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk \
             phoenix-android-${VERSION}.apk

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: phoenix-android-*.apk
