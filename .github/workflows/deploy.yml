name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    permissions:
      contents: read

    strategy:
      matrix:
        include:
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: windows
            arch: amd64
            ext: .exe

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build Binaries
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          EXT="${{ matrix.ext }}"
          
          echo "Building Server..."
          go build -ldflags="-s -w" -o dist/phoenix-server${EXT} cmd/server/main.go
          
          echo "Building Client..."
          go build -ldflags="-s -w" -o dist/phoenix-client${EXT} cmd/client/main.go

      - name: Prepare Artifacts
        run: |
          cp example_server.toml dist/
          cp example_client.toml dist/
          cd dist
          
          # Create Client Zip
          zip -r phoenix-client-${{ matrix.os }}-${{ matrix.arch }}.zip phoenix-client${{ matrix.ext }} example_client.toml
          
          # Create Server Zip
          zip -r phoenix-server-${{ matrix.os }}-${{ matrix.arch }}.zip phoenix-server${{ matrix.ext }} example_server.toml

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: assets-${{ matrix.os }}-${{ matrix.arch }}
          path: dist/*.zip
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release_assets
          pattern: assets-*
          merge-multiple: true

      - name: Display Downloaded Files
        run: ls -R release_assets

      - name: Determine Prerelease
        id: check_prerelease
        run: |
          if [[ "${{ github.ref_name }}" == *"dev"* ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Release type: Pre-release"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Release type: Stable"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release_assets/*.zip
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
          generate_release_notes: true
